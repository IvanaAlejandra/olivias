<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CREAR CUENTA | Panadería Olivia</title>
  <style>
    :root {
      --main-bg: #f6e3b7;
      --form-bg: #fdf7ef;
      --primary: #805843;
      --text: #5a402a;
      --error: #b3261e;
      --accent: #a9825b;
      --shadow: #d7b57c55;
    }
    body {
      min-height: 100vh;
      background: var(--main-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: var(--text);
    }
    .register-container {
      background: var(--form-bg);
      box-shadow: 0 8px 40px var(--shadow);
      border-radius: 30px;
      margin: 48px 0 20px 0;
      max-width: 420px;
      width: 100%;
      padding: 42px 34px 32px 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      transition: box-shadow 0.3s;
    }
    /* Logo centrado */
    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
      margin-top: -24px;
      width: 100%;
    }
    .logo-wrapper img {
      width: 68px;
      height: 68px;
      object-fit: contain;
      border-radius: 18px;
      background: #fff5e1;
      box-shadow: 0 2px 8px #dab37e1a;
      padding: 6px;
    }
    /* Título centrado */
    .register-title {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 14px;
      margin-top: 0;
      letter-spacing: 1px;
      width: 100%;
      text-transform: uppercase;
    }
    /* Form fields alineados a la izquierda */
    .form-group {
      width: 100%;
      margin-bottom: 2px;
      text-align: left; /* clave: alinear a la izquierda */
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text);
      display: block;
      text-align: left;
    }
    .required {
      color: var(--error);
      margin-left: 2px;
      font-size: 1.1em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1.3px solid #ecd7bc;
      border-radius: 12px;
      background: #f5f0e7;
      color: var(--text);
      font-size: 1.08rem;
      box-sizing: border-box;
      outline: none;
      transition: border 0.25s;
      display: block;
    }
    input:focus {
      border: 1.3px solid var(--primary);
    }
    .error-message {
      color: var(--error);
      font-size: 1.04em;
      margin-top: -10px;
      margin-bottom: 12px;
      min-height: 20px;
      text-align: left;
    }
    .checkbox-group {
      display: flex;
      align-items: flex-start;
      margin: 2px 0 10px 0;
      font-size: 1em;
      width: 100%;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      margin-top: 3px;
      accent-color: var(--primary);
      width: 18px;
      height: 18px;
    }
    .checkbox-group label {
      margin: 0;
      font-weight: 400;
      text-align: left;
    }
    .checkbox-group a {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 600;
      transition: color 0.2s;
    }
    .checkbox-group a:hover { color: var(--accent); }
    .register-btn {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 16px;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 15px 0;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 3px 8px #8d6e6328;
      cursor: pointer;
      transition: background 0.25s;
    }
    .register-btn:active,
    .register-btn:hover {
      background: var(--accent);
    }
    .bottom-link {
      text-align: center;
      font-size: 1.07em;
      margin-top: 5px;
    }
    .bottom-link a {
      color: var(--primary);
      text-decoration: underline;
      font-weight: 600;
    }
    .footer-min {
      text-align: center;
      color: #ad895d;
      font-size: 1.04em;
      margin: 20px 0 6px 0;
      letter-spacing: .01em;
    }
    @media (max-width: 540px) {
      .register-container {
        padding: 24px 6vw 20px 6vw;
        max-width: 97vw;
        min-width: unset;
      }
      .register-title {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <!-- Contenedor principal centrado -->
  <form class="register-container" id="registerForm" autocomplete="off">
    <div class="logo-wrapper">
      <img src="imagenes/logoPanaderia.png" alt="Logo Olivia">
    </div>
    <h2 class="register-title">Crear Cuenta</h2>

    <!-- Grupo de campo para que todo quede alineado a la izquierda -->
    <div class="form-group">
      <label for="fullname">Nombre completo <span class="required">*</span></label>
      <input type="text" id="fullname" name="fullname" placeholder="Ej: Maria Alejandra Pinto Hernández" autocomplete="name">
      <div class="error-message" id="errFullname"></div>
    </div>
    <div class="form-group">
      <label for="rut">RUT <span class="required">*</span></label>
      <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" autocomplete="off">
      <div class="error-message" id="errRUT"></div>
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico <span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="Ej: maria@example.com" autocomplete="email">
      <div class="error-message" id="errEmail"></div>
    </div>
    <div class="form-group">
      <label for="password">Nueva contraseña <span class="required">*</span></label>
      <input type="password" id="password" name="password" placeholder="Ej: Xyz.123" autocomplete="new-password">
      <div class="error-message" id="errPass"></div>
    </div>
    <div class="form-group">
      <label for="confirm">Confirme la contraseña <span class="required">*</span></label>
      <input type="password" id="confirm" name="confirm" placeholder="Repetir contraseña" autocomplete="new-password">
      <div class="error-message" id="errConfirm"></div>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección de envío <span class="required">*</span></label>
      <input type="text" id="direccion" name="direccion" placeholder="Ej: Av. Concha y Toro 3663, Puente Alto, RM." autocomplete="address-line1">
      <div class="error-message" id="errDireccion"></div>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">
        Acepto todos los <a href="#" target="_blank">términos y condiciones</a> y la
        <a href="#" target="_blank">política de privacidad</a> <span class="required">*</span>
      </label>
    </div>
    <div class="error-message" id="errTerms"></div>

    <button class="register-btn" type="submit">Crear cuenta</button>
    <div class="bottom-link">
      ¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a>
    </div>
  </form>
  <div class="footer-min">
    © 2024 Panadería Olivia · Dulces momentos, vida saludable
  </div>
  <script>
    // Validación de RUT chileno
    function validarRut(rut) {
      rut = rut.replace(/\./g, '').replace('-', '');
      if (rut.length < 8) return false;
      var cuerpo = rut.slice(0, -1);
      var dv = rut.slice(-1).toUpperCase();
      var suma = 0, multiplo = 2;
      for (var i = cuerpo.length - 1; i >= 0; i--) {
        suma += parseInt(cuerpo[i]) * multiplo;
        multiplo = multiplo === 7 ? 2 : multiplo + 1;
      }
      var dvEsperado = 11 - (suma % 11);
      dvEsperado = dvEsperado === 11 ? '0' : dvEsperado === 10 ? 'K' : dvEsperado.toString();
      return dv === dvEsperado;
    }
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let ok = true;
      const nombre = document.getElementById('fullname').value.trim();
      const rut = document.getElementById('rut').value.trim();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const direccion = document.getElementById('direccion').value.trim();
      const terms = document.getElementById('terms').checked;
      ['errFullname','errRUT','errEmail','errPass','errConfirm','errDireccion','errTerms']
        .forEach(id => document.getElementById(id).innerText = '');
      if (!nombre || nombre.length < 3) {
        document.getElementById('errFullname').innerText = "Ingresa tu nombre completo.";
        ok = false;
      }
      if (!rut.match(/^\d{1,3}(\.\d{3})*-\w{1}$/) || !validarRut(rut)) {
        document.getElementById('errRUT').innerText = "Formato RUT no válido (Ej: 12.345.678-9)";
        ok = false;
      }
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        document.getElementById('errEmail').innerText = "Correo electrónico no válido.";
        ok = false;
      }
      if (pass.length < 6) {
        document.getElementById('errPass').innerText = "La contraseña debe tener al menos 6 caracteres.";
        ok = false;
      }
      if (confirm !== pass || !confirm) {
        document.getElementById('errConfirm').innerText = "Las contraseñas no coinciden.";
        ok = false;
      }
      if (!direccion || direccion.length < 5) {
        document.getElementById('errDireccion').innerText = "Ingresa una dirección válida.";
        ok = false;
      }
      if (!terms) {
        document.getElementById('errTerms').innerText = "Debes aceptar los términos y condiciones.";
        ok = false;
      }
      if (ok) {
        alert("¡Registro exitoso! (Aquí iría el submit real)");
      }
    });
  </script>
</body>
</html>
