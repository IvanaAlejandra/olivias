<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Panadería Olivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --color-main: #6D4C41;
            --color-accent: #d6a040;
            --color-bg: #fae4b4;
            --color-form-bg: #fcf8f2;
            --color-muted: #a08562;
            --color-shadow: #edd9b7;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: var(--color-bg);
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .login-main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-card {
            background: var(--color-form-bg);
            border-radius: 24px;
            box-shadow: 0 4px 32px 0 var(--color-shadow);
            padding: 2.5rem 2.2rem 1.7rem 2.2rem;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 auto;
        }

        .login-logo {
            width: 65px;
            margin-bottom: 14px;
        }

        .login-title {
            font-size: 2.2rem;
            color: var(--color-main);
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            width: 100%;
            position: relative;
            margin-bottom: 1.15rem;
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-muted);
            font-size: 1.16rem;
            pointer-events: none;
        }

        .login-input {
            width: 100%;
            padding: 0.98rem 1rem 0.98rem 45px;
            border: 1px solid #eadcc6;
            border-radius: 9px;
            background: #f9f6f2;
            font-size: 1.08rem;
            color: var(--color-main);
            outline: none;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }

        .login-input:focus {
            border-color: var(--color-accent);
            background: #fff;
        }

        .btn-login {
            background: var(--color-main);
            color: #fff;
            border: none;
            border-radius: 16px;
            width: 100%;
            padding: 0.92rem 0;
            font-size: 1.22rem;
            font-weight: 700;
            margin-top: 8px;
            margin-bottom: 25px;
            cursor: pointer;
            box-shadow: 0 2px 10px #ecd5ae60;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover, .btn-login:focus {
            background: #543220;
            box-shadow: 0 6px 20px #e9c77c33;
        }

        .login-links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.18rem;
            align-items: center;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }

        .login-links a {
            color: var(--color-main);
            text-decoration: underline;
            font-weight: 700;
            transition: color 0.2s;
            text-align: center;
            padding: 1.5px 0;
        }
        .login-links a:hover, .login-links a:focus {
            color: var(--color-accent);
            text-decoration: none;
        }

        /* Footer Minimalista */
        .footer-minimal {
            text-align: center;
            color: var(--color-muted);
            background: none;
            font-size: 1rem;
            padding: 32px 0 16px 0;
            letter-spacing: .4px;
            width: 100%;
            margin-top: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-card {
                padding: 1.3rem 0.7rem 1.3rem 0.7rem;
                max-width: 97vw;
            }
            .login-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-main-wrapper">
        <form class="login-card" autocomplete="off" action="#" method="post">
            <img src="imagenes/logoPanaderia.png" alt="Logo panadería" class="login-logo" aria-hidden="true">
            <div class="login-title">INICIAR SESIÓN</div>
            <div class="input-group">
                <i class="bi bi-envelope"></i>
                <input 
                    type="email" 
                    name="correo"
                    class="login-input" 
                    placeholder="Correo electrónico"
                    autocomplete="username"
                    required
                >
            </div>
            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input 
                    type="password" 
                    name="password"
                    class="login-input" 
                    placeholder="Contraseña"
                    autocomplete="current-password"
                    required
                >
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
            <div class="login-links">
                <a href="#" tabindex="0">Recuperar contraseña</a>
                <a href="registro.html" tabindex="0">Crear una cuenta</a>
                <a href="/" tabindex="0">Continuar como invitado</a>
            </div>
        </form>
    </div>
    <footer class="footer-minimal">
        © 2024 Panadería Olivia · Dulces momentos, vida saludable
    </footer>
</body>
</html>
